<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalla Épica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex flex-col items-center p-6"
  >
    <h1 class="text-4xl font-bold mb-8 text-center">⚔️ Batalla Épica ⚡</h1>

    <div
      id="personajes"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl mb-10"
    >
      <!-- Personajes se insertan aquí -->
    </div>

    <button
      id="btnCombate"
      class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-full text-xl font-semibold transition-all"
    >
      Iniciar Combate
    </button>

    <div
      class="bg-black bg-opacity-30 p-4 mt-10 rounded-lg w-full max-w-4xl h-72 overflow-y-auto shadow-md"
    >
      <h2 class="text-xl font-bold mb-2">📝 Registro de batalla:</h2>
      <pre id="log" class="whitespace-pre-wrap text-sm font-mono"></pre>
    </div>
  </body>
  <script src="./videojuego.js"></script>
</html>
